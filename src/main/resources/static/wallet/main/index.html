<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/wallet/main/css/index.css">
</head>
<body>
<div class="login-container">
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Listado de Credenciales</h2>
            <ul id="credentialList"></ul>
        </div>
    </div>

    <h2>Umu web wallet</h2>
    <form id="login-form">
        <div class="action-buttons">
            <button type="button" id="createCredential">Create Credential</button>
            <button type="button" id="ListCreds">List Credentials</button>
            <button type="button" id="CheckMetadata">Configuration</button>
        </div>
        <div class="input-group" id="sessionStatus">
            <!-- Mensajes de estado de sesión se mostrarán aquí -->
        </div>
    </form>
</div>

<script src="/static/wallet/main/js/index.js"></script>
</body>
</html>
