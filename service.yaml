apiVersion: v1
kind: Service
metadata:
  name: wallet-ssikit-service
spec:
  type: NodePort
  ports:
    - name: https-issuer 
      port: 32000
      targetPort: 32000
      nodePort: 32000
    - name: https-verifier 
      port: 32001
      targetPort: 32001
      nodePort: 32001
    - name: https-wallet 
      port: 32002
      targetPort: 32002
      nodePort: 32002
  selector:
    app: wallet-ssikit
